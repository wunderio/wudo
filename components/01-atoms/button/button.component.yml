'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: Button
status: stable
group: Atoms

props:
  type: object
  properties:
    type:
      type: string
      title: Type
      description: 'Button type: primary, secondary.'
      default: primary
      enum:
        - primary
        - secondary
      examples:
        - primary

    size:
      type: string
      title: Size
      description: 'Button size: large, regular, small.'
      default: regular
      enum:
        - large
        - regular
        - small
      examples:
        - regular

    icon:
      type: string
      title: Icon
      description: Icon name.
      enum:
        - download
        - left-arrow
        - right-arrow
        - chevron-down
        - close
        - menu
        - heart
        - bookmark
      examples:
        - 'right-arrow'

    icon_size:
      type: string
      title: Size
      description: 'Icon size: large, regular, small.'
      default: regular
      enum:
        - large
        - regular
        - small
      examples:
        - regular

    icon_placement:
      type: string
      title: Icon placement
      description: 'Icon position: before, after.'
      default: after
      enum:
        - before
        - after
      examples:
        - after

    text:
      type: string
      title: Text
      description: Button text.
      examples:
        - 'Button text'

    badge_content:
      type: string
      title: Badge text
      description: Badge content text.
      examples:
        - '99'

    badge_type:
      type: string
      title: Badge type
      description: 'Badge type: text, indicator.'
      default: text
      enum:
        - text
        - indicator
      examples:
        - text

    badge_position:
      type: string
      title: Badge position
      description: 'Badge position: inline, corner.'
      default: corner
      enum:
        - inline
        - corner
      examples:
        - corner

    badge_style:
      type: string
      title: Style
      description: 'Type: primary, red, green, blue, yellow'
      default: primary
      enum:
        - primary
        - red
        - green
        - blue
        - yellow
      examples:
        - primary

    url:
      type: string
      title: Url
      description: URL for the link button.
      examples:
        - 'http://example.com'

    is_new_window:
      type: boolean
      title: Open in a new window or not.
      default: false
      examples:
        - false

    is_external:
      type: boolean
      title: If link is external or not.
      default: false
      examples:
        - false

    icon_only:
      type: boolean
      title: If show icon only.
      default: false
      examples:
        - false

    is_disabled:
      type: boolean
      title: Disabled or not.
      default: false
      examples:
        - false

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'
