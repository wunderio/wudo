name: Header
status: stable
description: Main site header with branding, navigation, and utility slots.

props:
  type: object
  properties:
    is_sticky:
      type: boolean
      title: Is Header Sticky
      default: false
      examples:
        - true
        - false
    sticky_threshold:
      type: integer
      title: Sticky Threshold
      default: 150
      examples:
        - 100
        - 200

slots:
  branding:
    title: Branding
    description: "Slot for the logo and site name."
  navigation:
    title: Main Navigation
    description: "Slot for the main menu."
  utilities:
    title: Header Utilities
    description: "Slot for search, language switcher, etc."
