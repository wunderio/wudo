'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: Breadcrumbs
status: experimental
group: System

props:
  type: object
  properties:
    items:
      type: array
      title: Breadcrumb items
      description: "Automatically passed from Drupal's breadcrumb block."
    separator:
      type: string
      title: Separator
      default: '/'
    modifier_class:
      type: string
      title: Modifier class
