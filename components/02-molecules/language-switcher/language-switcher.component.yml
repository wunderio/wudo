name: Language Switcher
status: experimental
group: Molecules

props:
  type: object
  required:
    - languages
  properties:
    languages:
      type: array
      title: "Available Languages"

examples:
  - languages:
      - text: "LV"
        url: "/lv"
        is_active: true
      - text: "EN"
        url: "/en"
        is_active: false

libraryOverrides:
  dependencies:
    - wudo/focus-trap
