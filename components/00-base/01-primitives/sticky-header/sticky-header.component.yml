'$schema': 'https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json'

name: Sticky Header
status: experimental
group: Utilities

props:
  type: object
  properties:
    threshold:
      type: integer
      title: Threshold
      description: "Scroll Threshold"
      default: 150
      examples:
        - 150

    modifier_class:
      type: string
      title: Modifier class
      description: Additional classes.
      examples:
        - 'custom-class'

slots:
  content:
    type: string
    title: Content
    description: Content slot.
